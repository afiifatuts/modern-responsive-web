<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/suhi.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Responsive</title>
  </head>

  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Hello there</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about-us">About Us</a>
          </li>
        </ul>

        <!-- Menu for mobile device  -->
        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <h2>
          H <br />
          A <br />
          I
        </h2>
        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Feel the taste of Japanese food</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order Now</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" />
            </button>
          </div>
        </div>

        <div class="hero-content__testimonial">
          <div class="hero-content__customer flex-center">
            <h4>24 <span>4k+</span> </h4>
            <p>happy</p>
          </div>

          <div class="hero-content__review">
            <img src="assets/user.png" alt="user">
            <p>This is the best japannese food</p>
          </div>

        </div>
      </div>
    </section>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
